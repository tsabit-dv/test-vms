<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smartinterlink || VMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2>Plan Visit</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Visitor Details</h5>
        <form>
          <div class="mb-3">
            <label for="visitorName" class="form-label">Name</label>
            <input type="text" class="form-control" id="visitorName" value="adrian sanusi">
          </div>
          <div class="mb-3">
            <label for="visitorType" class="form-label">Visitor Type</label>
            <input type="text" class="form-control" id="visitorType">
          </div>
          <div class="mb-3">
            <label for="organization" class="form-label">Organization</label>
            <input type="text" class="form-control" id="organization" value="tricode">
          </div>
          <div class="mb-3">
            <label for="mobileNo" class="form-label">Mobile No.</label>
            <input type="text" class="form-control" id="mobileNo" value="081212121">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email" value="adrian.anugerahh@gmail.com">
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="notifyVisitor" disabled>
            <label class="form-check-label" for="notifyVisitor">Notify Visitor</label>
          </div>
        </form>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">Visit Details</h5>
        <form>
          <div class="mb-3">
            <label for="visitDate" class="form-label">Visit Date</label>
            <input type="date" class="form-control" id="visitDate" value="2024-07-18">
          </div>
          <div class="mb-3">
            <label for="visitTime" class="form-label">Visit Time</label>
            <input type="text" class="form-control" id="visitTime" value="15:40 - 20:40">
          </div>
          <div class="mb-3">
            <label for="hoursPerDay" class="form-label">Hours per day</label>
            <input type="number" class="form-control" id="hoursPerDay" value="5">
          </div>
          <div class="mb-3">
            <label for="visitType" class="form-label">Visit Type</label>
            <input type="text" class="form-control" id="visitType">
          </div>
          <div class="mb-3">
            <label for="visitPurpose" class="form-label">Visit Purpose</label>
            <input type="text" class="form-control" id="visitPurpose" value="meeting">
          </div>
          <div class="mb-3">
            <label for="additionalVisitor" class="form-label">Additional Visitor</label>
            <input type="text" class="form-control" id="additionalVisitor">
          </div>
          <div class="mb-3">
            <label for="repeatVisit" class="form-label">Repeat Visit</label>
            <input type="text" class="form-control" id="repeatVisit" value="Do Not Repeat">
          </div>
          <div class="mb-3">
            <label for="visitStation" class="form-label">Visit Station</label>
            <input type="text" class="form-control" id="visitStation" value="Default Location">
          </div>
          <div class="mb-3">
            <label for="visitLocation" class="form-label">Visit Location</label>
            <input type="text" class="form-control" id="visitLocation">
          </div>
        </form>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">Vehicle Details</h5>
        <form>
          <div class="mb-3">
            <label for="vehicleNo" class="form-label">Vehicle No</label>
            <input type="text" class="form-control" id="vehicleNo">
          </div>
          <div class="mb-3">
            <label for="vehicleType" class="form-label">Vehicle Type</label>
            <input type="text" class="form-control" id="vehicleType">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
