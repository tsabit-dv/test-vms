<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smartinterlink || VMS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h6 class="card-title">Visitor Details</h6>
        <form class="form__m">
          <div class="form__group field d-flex column mb-3">
            <label for="visitorName" class="form-label" style="margin: auto;">Name</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="visitorType" class="form-label" style="margin: auto;">Visitor Type</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="organization" class="form-label" style="margin: auto;">Organization</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="mobile-no" class="form-label" style="margin: auto;">Mobile No.</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="email-id" class="form-label" style="margin: auto;">Email-ID</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="User Id" class="form-label" style="margin: auto;">User Id</label>
            <input type="file" class="form-control" id="visitLocation" accept=".pdf,.png,.jpg,.txt"> 
        </div>
        </form>
      </div>
    </div>
    <div class="card shadow-lg mt-4">
      <div class="card-body">
        <form style="padding-left: 20px; padding-right: 20px;">
          <div class="form__group field d-flex column mb-3">
            <label class="form-check-label" style="padding-right: 40px;" for="notifyVisitor">Notify Visitor</label>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </form>
      </div>
    </div>
    <div class="card shadow-lg mt-4">
      <div class="card-body">
        <h6 class="card-title">Visit Details</h6>
        <form class="form__m">
          <div class="form__group field d-flex column mb-3">
            <label for="visitorDate" class="form-label" style="margin: auto;">Visitor date</label>
            <input type="text" class="form__field" id="visitorDate" placeholder="Select Date" readonly>
          </div>
          <script>
            flatpickr("#visitorDate", {
              dateFormat: "Y-m-d", // Customize date format as needed
              disableMobile: true // Enable on mobile devices
            });
          </script>
            <label for="visitTime" class="form-label" style="margin: auto 0; width: 9em;">Visit Time</label>
          <div class="form__group field d-flex column mb-3">
            <label for="visitTime" class="form-label" style="margin: auto 0; width: 9.5vw;">In</label>
            <div style="width: 40%;" >
              <input type="input" class="form__field_2 form__field" placeholder="Name" required="">
              <input type="input" class="form__field_2 form__field" placeholder="Name" required="">
            </div>
            <label for="visitTime" class="form-label" style="margin: auto 0; width: 9.5vw;">Out</label>
            <div style="width: 40%;">
              <input type="input" class="form__field_2 form__field" placeholder="Name" required="">
              <input type="input" class="form__field_2 form__field" placeholder="Name" required="">
            </div>
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="visitType" class="form-label" style="margin: auto;">Visit Type</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="visitPurpose" class="form-label" style="margin: auto;">Visit Purpose</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="visitStation" class="form-label" style="margin: auto;">Visit Station</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="visitLocation" class="form-label" style="margin: auto;">Visit Location</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
        </form>
      </div>
    </div>
    <div class="card shadow-lg mt-4">
      <div class="card-body">
        <h6 class="card-title">Vehicle Type</h6>
        <form class="form__m">
          <div class="form__group field d-flex column mb-3">
            <label for="vehicleNo" class="form-label" style="margin: auto;">Vehicle No</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="vehicleType" class="form-label" style="margin: auto;">Vehicle Type</label>
            <input type="text" class="form__field" id="vehicleType" placeholder="Select Vehicle Type"
              data-bs-toggle="modal" data-bs-target="#vehicleTypeModal">
          </div>

          <div class="modal fade" id="vehicleTypeModal" tabindex="-1" aria-labelledby="vehicleTypeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="vehicleTypeModalLabel">Vehicle Type</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="vehicleTypeRadio" id="carRadio" value="none">
                    <label class="form-check-label" for="carRadio">None</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="vehicleTypeRadio" id="motorcycleRadio"
                      value="Transportation with 2 wheel">
                    <label class="form-check-label" for="motorcycleRadio">Transportation with 2 wheel</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="vehicleTypeRadio" id="bicycleRadio"
                      value="Transportation with 4 wheel or more">
                    <label class="form-check-label" for="bicycleRadio">Transportation with 4 wheel or more</label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="selectVehicleType">Select</button>
                </div>
              </div>
            </div>
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="organization" class="form-label" style="margin: auto;">Vehicle Description</label>
            <input type="input" class="form__field" placeholder="Name" required="">
          </div>
          <div class="form__group field d-flex column mb-3">
            <label for="User Id" class="form-label" style="margin: auto;">Vehicle Photo</label>
            <input type="file" class="form-control" id="visitLocation" accept=".pdf,.png,.jpg,.txt"> 
        </div>
        </form>
      </div>
    </div>
      <button class="button" style="margin: 30px auto;">
        Send Approval
        <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
          <path
            clip-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
            fill-rule="evenodd"
          ></path>
        </svg>
      </button>
    <script>
      const vehicleTypeInput = document.getElementById('vehicleType');
      const vehicleTypeModal = document.getElementById('vehicleTypeModal');
      const selectVehicleTypeButton = document.getElementById('selectVehicleType');
      const vehicleTypeRadios = document.querySelectorAll('input[name="vehicleTypeRadio"]');

      selectVehicleTypeButton.addEventListener('click', () => {
        let selectedValue = null;
        vehicleTypeRadios.forEach(radio => {
          if (radio.checked) {
            selectedValue = radio.value;
          }
        });

        if (selectedValue) {
          vehicleTypeInput.value = selectedValue; // Set value pada input
          bootstrap.Modal.getInstance(vehicleTypeModal).hide();
        }
      });

      vehicleTypeRadios.forEach(radio => {
        radio.addEventListener('change', () => {
          if (radio.checked) {
            vehicleTypeInput.value = radio.value; // Set value pada input saat radio button berubah
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>
</html>
